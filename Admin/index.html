<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/image/market.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/Adminstyles.css" />
    <link rel="stylesheet" href="/css/header-menu-button.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="content">
      <!-- header -->
      <div class="header">
        <a id="" href="/index.html">
          <img src="image/market.png" id="header-link-img" alt="market" />

          <h4 id="header-link-text">TStore</h4>
        </a>

        <!-- header-menu -->
        <div id="header-menu">
          <!-- categories -->
          <a
            class="header-menu-button"
            id="header-menu-button-categories"
            href="Categories.html"
          >
            <p>Categories</p>
          </a>

          <!-- Users -->
          <a class="header-menu-button" id="header-menu-button-users">
            <p>Users</p>
          </a>
        </div>

        <div id="UserIdentity">
          <a class="header-menu-button" id="header-menu-button-login">
            <p>Login</p>
          </a>

          <a class="header-menu-button" id="header-menu-button-register">
            <p>Register</p>
          </a>
        </div>
      </div>

      <!-- page content -->
      <div id="page-content">
        <div style="height: 400px"></div>
      </div>
    </div>
  </body>
</html>
