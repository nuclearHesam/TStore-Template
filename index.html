<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/market.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header-menu-button.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>TStore</title>
  </head>
  <body>
    <div class="content">
      <!-- header -->
      <div class="header">
        <a id="" href="index.html">
          <img
            src="image/market.png"
            id="header-link-img"
            alt="market"
            srcset=""
          />

          <h4 id="header-link-text">TStore</h4>
        </a>

        <!-- header-menu -->
        <div id="header-menu">
          <!-- Products -->
          <a class="header-menu-button" id="header-menu-button-products" href="products.html">
            <p>Products</p>
          </a>

          <!-- ContactUs -->
          <a class="header-menu-button" id="header-menu-button-contactus">
            <p>ContactUs</p>
          </a>

          <a class="header-menu-button" id="header-menu-button-login">
            <p>Login</p>
          </a>
        </div>
      </div>

      <!-- page content -->
      <div id="page-content">

        <div class="slider">
          <div class="slides">
            <!-- Each slide -->
            <a class="slide" href="products/headSets">
              <img src="image/index/slider/headset.png" alt="headset" />
              <p>HeadSets</p>
            </a>

            <a class="slide" href="products/mouse">
              <img src="image/index/slider/mouse.png" alt="mouse" />
              <p>Mouse</p>
            </a>

            <a class="slide" href="products/keyboard">
              <img src="image/index/slider/keyboard.png" alt="keyboard" />
              <p>Keyboard</p>
            </a>

            <a class="slide" href="products/monitor">
              <img src="image/index/slider/Monitor.png" alt="monitor" />
              <p>Monitor</p>
            </a>

            <a class="slide" href="products/gamecontroller">
              <img
                src="image/index/slider/gamecontroller.png"
                alt="game controller"
              />
              <p>Game Controller</p>
            </a>

            <a class="slide" href="products/gameconsole">
              <img src="image/index/slider/gameconsole.png" alt="gameconsole" />
              <p>Game Console</p>
            </a>

            <a class="slide" href="products/gameconsole">
              <img src="image/index/slider/microphone.png" alt="gameconsole" />
              <p>Microphone</p>
            </a>

            <a class="slide" href="products/gameconsole">
              <img src="image/index/slider/harddrive.png" alt="gameconsole" />
              <p>Hard Drive</p>
            </a>

            <a class="slide" href="products/gameconsole">
              <img src="image/index/slider/application.png" alt="gameconsole" />
              <p>Applications</p>
            </a>

            <a class="slide" href="products/gameconsole">
              <img src="image/index/slider/connections.png" alt="gameconsole" />
              <p>Connections</p>
            </a>

          </div>
        </div>

        
        <h1>سلام من حسامم</h1>
      
      </div>

    </div>
  </body>
</html>
